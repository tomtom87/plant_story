<body>
  <div class="container">
    <header>
      <h1>Plant List ({{incompleteCount}})</h1>

      {{> loginButtons}}

      <form class="new-plant">
        <input type="text" name="text" placeholder="Type to add new plant" />
      </form>

    </header>

    <ul>
      {{#each plants}}
        {{> plant}}
      {{/each}}
    </ul>
  </div>
</body>
